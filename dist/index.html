<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/basket.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <button id="load">Load books</button>
    <div id="books"></div>

    <div id="wrapper">
        <div class="item_box">
            <h3 class="item_title">Harry Potter and the Philosopher’s Stone</h3>
            <p>Price: <span class="item_price">120</span>$</p>
            <button class="add_item" data-id="1">Add to card</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">Death on the Nile</h3>
            <p>Цена: <span class="item_price">120</span>$</p>
            <button class="add_item" data-id="5">Add to card</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">The Lord of the Rings</h3>
            <p>Цена: <span class="item_price">600</span>$</p>
            <button class="add_item" data-id="3">Add to card</button>
        </div>
        <p>
            <button id="checkout">Go to card</button> &nbsp;
            <button id="clear_cart">Clear the card</button>
        </p>
        <div id="cart_content"></div>
    </div>
    <script src="./js/goods.js"></script>
    <script src="./js/basket.js"></script>
</body>

</html>
